<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=""
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <title>Document</title>
</head>
<body>
    <form>
        <div class="row">
            <div class="six columns">
                <label for="exampleNameInput">Your name</label>
                <input class="u-full-width" type="text" placeholder="Your name" id="exampleNameInput">
            </div>
            <div class="six columns">
                <label for="exampleEmailInput">Your email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
            </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hi Dave …" id="exampleMessage"></textarea>
        
        <input class="button-primary" type="submit" value="Submit">
    </form>
    <p>Вы получили письмо от ${userName}</p>
    <p>Контактный email - ${userEmail}</p>
    <p>Он написал собщение - ${userText}</p>

</body>
</html>
